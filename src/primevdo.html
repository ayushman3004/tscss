<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon Prime</title>

    <nav class="h-fit bg-slate-900 text-white flex justify-between">
        <div class="flex p-5">
            <img src="https://m.media-amazon.com/images/G/01/digital/video/web/logo-min-remaster.png" alt="" class="w-22 h-fit p-2">
            <div class="flex lg:hidden p-5">
                <select name="" id="">
                    <option value="menu">menu</option>

            </div>

            </ul>
        </div>
